<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoSEO Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="seo"></div>
        <div class="block"></div>
    </div>
    <div class="dashboard">
        <span>Points:</span>
        <span class="points">0</span>
    </div>
    <div id="modal" class="modal">

        <div class="result">
            <h2>Game Over</h2>
            <p>You have earned: <span class="finalPoints">0</span> points</p>
            <button id="reload">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
